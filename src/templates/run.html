{{define "title"}}
  Test Run
{{end}}

{{define "content"}}
<div class="row">
  <div class="col-lg-4">
    <form action="/events/run" method="post">
      <fieldset>
        <legend>Test Run</legend>
      </fieldset>
      <div class="form-group">
        <label for="diff">Minimum Rating Different</label>
        <input name="diff" value="1" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label for="min">Price</label>
        <div class="row">
          <div class="col-lg-3">
            <input name="min" value="1.6" type="text" class="form-control" />
          </div>
          <div class="col-lg-1">-</div>
          <div class="col-lg-3">
            <input name="max" value="2.2" type="text" class="form-control" />
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="league">League</label>
        <select name="league" class="form-control">
          <option value="epl">Premier League</option>
          <option value="serie-a">Serie A</option>
          <option value="bundesliga">Bundesliga</option>
          <option value="la-liga">La Liga</option>
          <option value="ligue-1">Ligue 1</option>
        </select>
      </div>
      <div class="form-group">
        <label for="season">Season</label>
        <select name="season" class="form-control">
          <option value="2013-2014">2013-2014</option>
          <option value="2012-2013">2012-2013</option>
          <option value="2011-2012">2011-2012</option>
          <option value="2010-2011">2010-2011</option>
        </select>
      </div>
      <button type="submit" class="btn btn-default">Test Run</button>
    </form>
  </div>
</div>
{{end}}
